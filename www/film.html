<ons-page id="page_film">
  <style>
    #page_film .page__content {
      background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgba(0, 0, 0, 0) 100%), url(../../4kix6fAblJIH6eMs0Ku2loyZJXK.jpg) no-repeat center top
    }

    #page_film .titre {
      font-size: calc(.7em + 3vw);
      text-align: center;
      margin-top: 0;
    }

    #page_film .annee {
      opacity: .8;
      font-weight: 400;
      font-size: 0.8em;
    }

    #page_film .info {
      padding: 1.25rem;
    }

    #page_film h3.slogan {
      margin-bottom: 0;
      font-size: 1.1em;
      font-weight: 4linear-gradient(0deg, rgb(255, 255, 255) 0%, rgba(0, 0, 0, 0) 100%), url(4kix6fAblJIH6eMs0Ku2loyZJXK.jpg) no-repeat center top00;
      font-style: italic;
      opacity: .7;
    }

    #page_film .info2 {
      text-align: center;
      font-size: 0.88em;
      background-color: rgba(255,255,255,1);
      padding: 10px;
      z-index: 0;
      box-sizing: border-box;
      border-radius: 5px;
      margin: 0 1em;
    }

    #page_film .duree::before {
      content: "â€¢";
      font-size: 17.6px;
      padding: 0 7px;
    }

    #page_film .acteurs {
      display: flex;
      width:100%;
      overflow-x: scroll;
      gap: 1em;
      text-align: center;
      font-size: 0.8em;
      padding: 1em;
      box-sizing: border-box;
    }

    #page_film .acteur {
      padding: 2px;
      width: 100px;
    }

    #page_film .resume {
      font-size: 90%;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      display: -webkit-box;
      overflow: hidden;
    }

    #page_film .acteurs img {
      width:80px;
      border-radius: 50%;
    }

     #page_film .acteurs .nom {
      font-weight: bold;
    }

    #page_film .equipe {
      margin-top: 1em;
      font-size: 0.825em;
    }

    #page_film .equipe .nom {
      font-weight: bold;
    }

    #page_film .poster {
      text-align: center;
    }

    #page_film .motscles {
      font-size: 90%;
      padding:0 1em;
    }

    #page_film .poster img {
      width: 100%;
    }
  </style>
  <ons-toolbar>
    <div class="left"><ons-back-button>Film</ons-back-button></div>
    <div class="center"></div>
  </ons-toolbar>

 

<svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 500 100" class="stars">

    <symbol id="star">
      <path d="m50,2 12,34h36l-28,22 10,34-30-20-30,20 10-34-28-22h36z" />
    </symbol>
    <style>
      .decoupe {
        clip-path: polygon(0 0, var(--pvote) 0, var(--pvote) 100%, 0 100%);
      }
    </style>
  </defs>
  <g>
    <use xlink:href="#star" x="0" onclick="Voter(1)" />

    <use xlink:href="#star" x="300" onclick="Voter(4)" />
    <use xlink:href="#star" x="400" onclick="Voter(5)" />
  </g>
  <g fill="gold" class="decoupe">
    <use xlink:href="#star" x="0" onclick="Voter(1)" />
    <use xlink:href="#star" x="100" onclick="Voter(2)" />
    <use xlink:href="#star" x="200" onclick="Voter(3)" />
    <use xlink:href="#star" x="300" onclick="Voter(4)" />
    <use xlink:href="#star" x="400" onclick="Voter(5)" />
  </g>
</svg>
